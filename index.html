<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cavalry Player - Editor Giraffa</title>
        <link rel="stylesheet" href="cavalry-player.css" />
        <style>
            body, html { 
                margin: 0; 
                padding: 0; 
                width: 100%; 
                height: 100%; 
                overflow: hidden; 
                background: #121212;
            }
            #player { 
                width: 100%; 
                height: 100%; 
            }
            #loading { 
                position: absolute; 
                top: 50%; 
                left: 50%; 
                transform: translate(-50%, -50%); 
                color: white; 
                font-family: sans-serif;
                z-index: 10;
            }
        </style>
    </head>
    <body>
        <div id="player">
            <div id="loading">Caricamento giraffa...</div>
        </div>
        <script src="app.js" type="module"></script>
    </body>
</html>
