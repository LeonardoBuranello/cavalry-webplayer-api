<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cavalry Player - Giraffa</title>
        <link rel="stylesheet" href="cavalry-player.css" />
        <style>
            body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; }
            #player { width: 800px; height: 600px; background: #000; position: relative; border-radius: 8px; overflow: hidden; }
            #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; }
        </style>
    </head>
    <body>
        <div id="player">
            <div id="loading">Caricamento giraffa...</div>
        </div>
        <script src="app.js" type="module"></script>
    </body>
