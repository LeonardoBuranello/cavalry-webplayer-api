<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cavalry Live Test</title>
    <link rel="stylesheet" href="cavalry-player.css">
    <script type="module" src="CavalryPlayer.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        cavalry-player { width: 800px; height: 600px; background: #000; }
    </style>
</head>
<body>

    <cavalry-player id="mainPlayer" src="./scene.cv" control-centre="true"></cavalry-player>

    <script type="module">
        // Questo risolve l'errore 404 della cartella wasm-lib su server online
        const cp = document.getElementById('mainPlayer');
        cp.config = {
            locateFile: (path) => `./wasm-lib/${path}`
        };
    </script>

</body>
</html>
